<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="PageAccueil.css">
    <link rel="stylesheet" href="location.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-left" onclick="toggleMenu()">
    <img src="/images/menu.png" alt="Menu">
</div>

<div id="menu-overlay" class="menu-overlay">
    <div class="menu-content">
        <a href="location.html">LOCATION</a>
        <a href="ports.html">NOS PORTS</a>
        <a href="MonCompte.html">MON COMPTE</a>
        <a href="historique.html">HISTORIQUE</a>
        <a href="faq.html">FAQ</a>
        <a href="avis.html">AVIS</a>
        <span onclick="toggleMenu()" class="close-menu">✕</span>
    </div>
</div>

<div class="top-right">
    <img src="/images/drapeau-francais.png" alt="Langue">
    <a href="a-propos.html" class="top-infos">À propos</a>
    <a href="Connexion.html" class="top-infos">Mon compte</a>
    <a href="favoris.html">
        <img src="/images/panier.png" alt="Panier">
    </a>
</div>

<div class="top-center">
    <div class="logo-block">
        <a href="PageAccueil.html">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <p class="logo-slogan">Cap'Tivant</p>
        <h1 class="page-title" style="color: #e0e0d5">Location</h1>
    </div>
    <div class="formulaire-connexion">
        <div class="background">
            <div class="champ-double">
                <input type="date" id="départ" placeholder="Date de départ" style="border-radius: 20px; border: none; background-color: #e6ece9; width: 230px; padding: 12px; font-size: 0.95em;">
                <input type="text" id="lieu" placeholder="Lieu de location" style="border-radius: 20px; border: none; background-color: #e6ece9; width: 230px; padding: 12px; font-size: 0.95em;">
            </div>
            <div class="champ-trois">
                <button class="bouton-type" onclick="selectType(this)" style="width: 230px; padding: 12px;">Moteur</button>
                <button class="bouton-type" onclick="selectType(this)" style="width: 230px; padding: 12px;">À voile</button>
            </div>
            <div class="champ" style="padding: 22px;">
                <a id="lien-recherche" href="offre.html" class="connexion" style="color: #FFFFFF;">Recherche</a>
            </div>
        </div>
    </div>
</div>

<div class="bottom-center">
    <a href="MentionsLegales.html" class="bottom-text">Mentions légales</a>
    <span class="bottom-text">•</span>
    <a href="Contact.html" class="bottom-text">Contact</a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-overlay");
        menu.classList.toggle("active");
    }
</script>
<script>
    let typeSelectionne = "";

    function selectType(button) {
        const boutonClique = button.textContent.trim().toLowerCase(); // "moteur" ou "à voile"
        const lienRecherche = document.getElementById("lien-recherche");

        // Si on reclique sur le même bouton déjà actif, on désactive tout
        if (button.classList.contains("active")) {
            button.classList.remove("active");
            typeSelectionne = "";
            lienRecherche.href = "offre.html";
        } else {
            // On désactive les autres boutons
            document.querySelectorAll('.bouton-type').forEach(btn => btn.classList.remove('active'));
            // On active celui qu'on vient de cliquer
            button.classList.add("active");
            typeSelectionne = boutonClique;

            if (typeSelectionne === "moteur") {
                lienRecherche.href = "offre.html?type=moteur";
            } else if (typeSelectionne === "à voile") {
                lienRecherche.href = "offre.html?type=voile";
            } else {
                lienRecherche.href = "offre.html";
            }
        }
    }
</script>

</body>
</html>
