<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-overlay");
    menu.classList.toggle("active");
  }

  function toggleLangDropdown() {
    const dropdown = document.getElementById("lang-dropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }

  function changerLangue(langue) {
    if (langue === 'fr') {
      window.location.href = "location.html";
    } else if (langue === 'en') {
      window.location.href = "location-en.html";
    }
  }

  window.onload = function () {
    const currentLang = document.getElementById("current-lang");
    const langDropdown = document.getElementById("lang-dropdown");

    // Affiche uniquement le drapeau opposé dans le dropdown
    if (window.location.href.includes("-en")) {
      currentLang.src = "/images/drapeau-anglais.png";
      langDropdown.innerHTML = `<img src="/images/drapeau-francais.png" alt="Français" class="drapeau-option" onclick="changerLangue('fr')">`;
    } else {
      currentLang.src = "/images/drapeau-francais.png";
      langDropdown.innerHTML = `<img src="/images/drapeau-anglais.png" alt="Anglais" class="drapeau-option" onclick="changerLangue('en')">`;
    }
  };

  // Fermer le menu langue si on clique ailleurs
  document.addEventListener("click", function(event) {
    const dropdown = document.getElementById("lang-dropdown");
    const icon = document.getElementById("current-lang");
    if (!dropdown.contains(event.target) && !icon.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>
<script>
  let typeSelectionne = "";

  function selectType(button) {
    const boutonClique = button.textContent.trim().toLowerCase(); // "moteur" ou "à voile"
    const lienRecherche = document.getElementById("lien-recherche");

    // Si on reclique sur le même bouton déjà actif, on désactive tout
    if (button.classList.contains("active")) {
      button.classList.remove("active");
      typeSelectionne = "";
      lienRecherche.href = "offre-en.html";
    } else {
      // On désactive les autres boutons
      document.querySelectorAll('.bouton-type').forEach(btn => btn.classList.remove('active'));
      // On active celui qu'on vient de cliquer
      button.classList.add("active");
      typeSelectionne = boutonClique;

      if (typeSelectionne === "moteur") {
        lienRecherche.href = "offre-en.html?type=moteur";
      } else if (typeSelectionne === "à voile") {
        lienRecherche.href = "offre-en.html?type=voile";
      } else {
        lienRecherche.href = "offre-en.html";
      }
    }
  }
</script>

</body>
