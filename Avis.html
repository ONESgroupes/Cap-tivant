<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Avis</title>
  <link rel="stylesheet" href="PageAccueil.css">
  <link rel="stylesheet" href="Avis.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-left" onclick="toggleMenu()">
  <img src="/images/menu-vert.png" alt="Menu">
</div>

<div class="top-right">
  <div class="language-selector">
    <img id="current-lang" src="/images/drapeau-francais.png" alt="Langue" onclick="toggleLangDropdown()" class="drapeau-icon">
    <div id="lang-dropdown" class="lang-dropdown">
      <img id="fr-option" src="/images/drapeau-francais.png" alt="Français" class="drapeau-option" onclick="changerLangue('fr')">
      <img id="en-option" src="/images/drapeau-anglais.png" alt="Anglais" class="drapeau-option" onclick="changerLangue('en')">
    </div>
  </div>
  <a href="a-propos.html" style="color: #577550; text-decoration: none;">À propos</a>
  <a href="Connexion.html" style="color: #577550; text-decoration: none;">Mon compte</a>
  <a href="favoris.html">
    <img src="/images/panier.png" alt="Panier">
  </a>
</div>

<div class="top-center">
  <div class="logo-block">
    <a href="PageAccueil.html">
      <img src="/images/logo-transparent.png" alt="Logo" style="width: 30px;">
    </a>
    <p class="logo-slogan">Cap'Tivant</p>
    <h1 class="page-title">Avis</h1>
  </div>
</div>

<div class="background" id="avis-container">
  <!-- Avis affichés ici -->
</div>

<div class="bouton-bas">
  <a href="MentionsLegales.html" class="bottom-text" style="color: #577550;">Mentions légales</a>
  <span class="bottom-text" style="color: #577550;">•</span>
  <a href="Contact.html" class="bottom-text" style="color: #577550;">Contact</a>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-overlay");
    menu.classList.toggle("active");
  }
</script>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-overlay");
    menu.classList.toggle("active");
  }

  function toggleLangDropdown() {
    const dropdown = document.getElementById("lang-dropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }

  function changerLangue(langue) {
    if (langue === 'fr') {
      window.location.href = "Avis.html";
    } else if (langue === 'en') {
      window.location.href = "Avis-en.html";
    }
  }

  window.onload = function () {
    const currentLang = document.getElementById("current-lang");
    const langDropdown = document.getElementById("lang-dropdown");

    // Affiche uniquement le drapeau opposé dans le dropdown
    if (window.location.href.includes("-en")) {
      currentLang.src = "/images/drapeau-anglais.png";
      langDropdown.innerHTML = `<img src="/images/drapeau-francais.png" alt="Français" class="drapeau-option" onclick="changerLangue('fr')">`;
    } else {
      currentLang.src = "/images/drapeau-francais.png";
      langDropdown.innerHTML = `<img src="/images/drapeau-anglais.png" alt="Anglais" class="drapeau-option" onclick="changerLangue('en')">`;
    }
  };

  // Fermer le menu langue si on clique ailleurs
  document.addEventListener("click", function(event) {
    const dropdown = document.getElementById("lang-dropdown");
    const icon = document.getElementById("current-lang");
    if (!dropdown.contains(event.target) && !icon.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>

<script>
  const avis = JSON.parse(localStorage.getItem("avis") || "[]");
  const container = document.getElementById("avis-container");

  if (avis.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>Aucun avis pour le moment.</p>";
  } else {
    avis.forEach(entry => {
      container.innerHTML += `
        <div class="avis-card">
          <h3>${entry.titre}</h3>
          <p class="etoiles">${'⭐'.repeat(entry.etoiles)}</p>
          <p class="commentaire">"${entry.commentaire}"</p>
          <p class="date">${entry.date}</p>
        </div>
      `;
    });
  }
</script>

</body>
</html>
