<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-overlay");
        menu.classList.toggle("active");
    }

    function toggleLangDropdown() {
        const dropdown = document.getElementById("lang-dropdown");
        dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
    }

    function changerLangue(langue) {
        if (langue === 'fr') {
            window.location.href = "favoris.html";
        } else if (langue === 'en') {
            window.location.href = "favoris-en.html";
        }
    }

    window.onload = function () {
        const currentLang = document.getElementById("current-lang");
        const langDropdown = document.getElementById("lang-dropdown");

        // Affiche uniquement le drapeau opposé dans le dropdown
        if (window.location.href.includes("-en")) {
            currentLang.src = "/images/drapeau-anglais.png";
            langDropdown.innerHTML = `<img src="/images/drapeau-francais.png" alt="Français" class="drapeau-option" onclick="changerLangue('fr')">`;
        } else {
            currentLang.src = "/images/drapeau-francais.png";
            langDropdown.innerHTML = `<img src="/images/drapeau-anglais.png" alt="Anglais" class="drapeau-option" onclick="changerLangue('en')">`;
        }
    };

    // Fermer le menu langue si on clique ailleurs
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("lang-dropdown");
        const icon = document.getElementById("current-lang");
        if (!dropdown.contains(event.target) && !icon.contains(event.target)) {
            dropdown.style.display = "none";
        }
    });
</script>

<!-- Puis, modifie le JS de ta page favoris.html pour afficher l'avis -->
<script>
    let favoris = JSON.parse(localStorage.getItem("favoris") || "[]");
    const container = document.getElementById("favoris-container");

    if (favoris.length === 0) {
        container.innerHTML = "<p style='text-align:center; width: 100%; font-family: DM Serif Display;'>Aucun favori pour le moment.</p>";
    } else {
        favoris.forEach(bateau => {
            container.innerHTML += `
                <div class="favori-card">
                    <img src="${bateau.image1}" alt="${bateau.titre}">
                    <h3>${bateau.titre}</h3>
                    <p>${bateau.personnes} • ${bateau.cabines}</p>
                    ${bateau.avisClient ? `<p><strong>Note :</strong> ${'⭐'.repeat(bateau.avisClient.note)}</p>
                    <p><em>"${bateau.avisClient.commentaire}"</em></p>` : ''}
                    <a href="info-bateau.html?id=${bateau.id}">Voir le bateau</a>
                    <button onclick="retirerFavori(${bateau.id})">Retirer</button>
                </div>
            `;
        });
    }
</script>

<script>
    function retirerFavori(id) {
        let favoris = JSON.parse(localStorage.getItem("favoris") || "[]");
        favoris = favoris.filter(bateau => bateau.id !== id);
        localStorage.setItem("favoris", JSON.stringify(favoris));
        location.reload();
    }
</script>
